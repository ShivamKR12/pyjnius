name: Build Android Wheels

on:
  workflow_dispatch:

jobs:
  build:
    name: Build pyjnius wheels for Android
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [armeabi-v7a, arm64-v8a, x86, x86_64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk python3 python3-pip python3-venv unzip build-essential git

      - name: Set up Python venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip wheel python-for-android

      - name: Download Android NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r25b" >> $GITHUB_ENV

      - name: Install Android SDK + API 34
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d android-cmdline-tools

          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          sudo mv android-cmdline-tools/cmdline-tools /usr/lib/android-sdk/cmdline-tools/latest

          echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "PATH=/usr/lib/android-sdk/cmdline-tools/latest/bin:/usr/lib/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

          yes | sdkmanager --sdk_root=/usr/lib/android-sdk "platforms;android-34"
          yes | sdkmanager --sdk_root=/usr/lib/android-sdk "platform-tools"
          yes | sdkmanager --sdk_root=/usr/lib/android-sdk "build-tools;34.0.0"

      - name: Build pyjnius for ${{ matrix.arch }}
        run: |
          source venv/bin/activate
          
          # Force SDK API 34 so python-for-android does NOT fallback to 33
          export ANDROIDAPI=34
          export ANDROIDNDKAPI=24
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export ANDROID_NDK_HOME=$ANDROID_NDK_HOME

          p4a create \
            --dist-name=pyjnius_build \
            --bootstrap=sdl2 \
            --arch=${{ matrix.arch }} \
            --api=34 \
            --ndk-api=24 \
            --copy-libs \
            --requirements=python3,pyjnius \
            --output-dir=dist_${{ matrix.arch }}

      - name: Package wheel
        run: |
          mkdir -p wheel_${{ matrix.arch }}/pyjnius
          cp dist_${{ matrix.arch }}/libs/${{ matrix.arch }}/pyjnius/*.so wheel_${{ matrix.arch }}/pyjnius/

          mkdir -p wheel_${{ matrix.arch }}/pyjnius-1.0.0.dist-info
          echo "Metadata-Version: 2.1
                Name: pyjnius
                Version: 1.0.0
                Summary: Pyjnius for Android (${{ matrix.arch }})" \
            > wheel_${{ matrix.arch }}/pyjnius-1.0.0.dist-info/METADATA

          pip install wheel
          python3 -m wheel pack wheel_${{ matrix.arch }}

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyjnius-${{ matrix.arch }}
          path: "*.whl"
