name: Build Android Wheels (API 33)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build pyjnius wheels for Android
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [armeabi-v7a, arm64-v8a, x86, x86_64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk python3 python3-pip python3-venv unzip build-essential git

      - name: Set up Python venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip wheel python-for-android

      - name: Download Android NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r25b" >> $GITHUB_ENV

      - name: Install Android SDK + API 33
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip

          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip cmdtools.zip -d $HOME/android-sdk/cmdline-tools

          # Move to proper structure
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          # Export paths
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

          # Install API 33
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-33"
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools"
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;33.0.2"

      - name: Build pyjnius for ${{ matrix.arch }}
        run: |
          source venv/bin/activate

          export ANDROIDAPI=33
          export ANDROIDNDKAPI=24
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_NDK_HOME=$ANDROID_NDK_HOME

          p4a create \
            --dist-name=pyjnius_build \
            --bootstrap=sdl2 \
            --arch=${{ matrix.arch }} \
            --api=33 \
            --ndk-api=24 \
            --copy-libs \
            --requirements=python3,pyjnius \
            --output-dir=dist_${{ matrix.arch }}

      - name: Package wheel
        run: |
          mkdir -p wheel_${{ matrix.arch }}/pyjnius
          cp dist_${{ matrix.arch }}/libs/${{ matrix.arch }}/pyjnius/*.so wheel_${{ matrix.arch }}/pyjnius/

          mkdir -p wheel_${{ matrix.arch }}/pyjnius-1.0.0.dist-info
          echo "Metadata-Version: 2.1
                Name: pyjnius
                Version: 1.0.0
                Summary: Pyjnius for Android (${{ matrix.arch }})" \
            > wheel_${{ matrix.arch }}/pyjnius-1.0.0.dist-info/METADATA

          pip install wheel
          python3 -m wheel pack wheel_${{ matrix.arch }}

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyjnius-${{ matrix.arch }}
          path: "*.whl"
